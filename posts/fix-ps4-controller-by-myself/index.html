      <h2 id="工具一览">工具一览</h2>
<p><img src="https://cdn.jsdelivr.net/gh/fushaolei/img6@master/17445958320001kia0e.jpg" alt=""></p>
<ul>
<li>撬棒</li>
<li>镊子</li>
<li>十字螺丝刀</li>
<li>两个新的摇杆</li>
</ul>
<h2 id="开整">开整</h2>
<p>用撬棒分离手柄，注意上下有一条线连在一起，别把它弄断了</p>
<p><img src="https://cdn.jsdelivr.net/gh/fushaolei/img6@master/17445958860003mb1ue.jpg" alt=""></p>
<p>拆下电池，取出电池仓</p>
<p><img src="https://cdn.jsdelivr.net/gh/fushaolei/img6@master/1744595961000fgylib.jpg" alt=""></p>
<p>拆开主板和上盖</p>
<p><img src="https://cdn.jsdelivr.net/gh/fushaolei/img6@master/1744595967000t3xqtw.jpg" alt=""></p>
<p>更换摇杆</p>
<p><img src="https://cdn.jsdelivr.net/gh/fushaolei/img6@master/17445959740004qknc8.jpg" alt=""></p>
<p>最后按顺序按照回去就可以了</p>
<p><img src="https://cdn.jsdelivr.net/gh/fushaolei/img6@master/17445959810001tqd7l.jpg" alt=""></p>
<p>总体没什么难度</p>
