      <p>若命运是火。</p>
<p>那我就是不顾一切扑向它的飞蛾。</p>
<p>逃不脱，不如任由它尽情的灼烧我，让我痛，让我伤，让我感受身体里流淌的鲜血。</p>
<p>也许在火里燃烧自己，就是我这辈子的归宿。就算灰飞烟灭，粉身碎骨，又如何呢。</p>
